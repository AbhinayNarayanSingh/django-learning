{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock title %}</title>

    <link rel="stylesheet" href="{% static './css/main.css' %}">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@600;700&family=Nunito+Sans:wght@400;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet"> 

</head>
<body>
    <div class="mobile">

        <header>
            <nav class="nav">
                <a href="/">
                    <img src="{% static './img/logo-1.svg' %}">

                </a>
                <div class="action">
                    <a href="{% url 'blog:login' %}">
                        <img src="{% static './img/user.svg' %}">
                    </a>
                    <img src="{% static './img/menu.svg' %}">
                </div>
            </nav>
        </header>

        

        {% block body %}{% endblock body %}
        

        
        
        
        
        
        
        <footer>
            <h2><a href=""> Newsletter</a> | Privacy Policy | Site Map</h2>

            <h2>Copyright Â© 2021 NBC News.</h2>
        </footer>

    </div>
</body>
</html>
