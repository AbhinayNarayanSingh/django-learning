<!-- templates/registration/login.html -->

{% extends '../base.html' %}
{% load static %}

{% block title %}Password{% endblock title %}



{% block body %}

<main>

    <h2 class="form-title">Enter new password</h2>

    <div class="instruction">
        <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
    </div>

    <form action="" method="post" class="django-form password">
    
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Change my password">

    </form>
    
    </main>



{% endblock body %}


    

            {% comment %} <label for="username">Email Address</label>
            <input type="text" id="username">
            <label for="password">Password</label>
            <input type="password" id="password"> {% endcomment %}
