<!-- templates/registration/login.html -->

{% extends './base.html' %}
{% load static %}
{% block title %}Feedback{% endblock title %}

{% block body %}

    <main>
       <p>{{msg}}</p>

        <h2 class="form-title">FeedBack</h2>

        <form action="" method="post" class="django-form">
        
            {% csrf_token %}
            {{ form.as_p }}

            <input type="hidden" name="next" value="/">
            
            <input type="submit" value="submit">

        </form>

    </main>



{% endblock body %}


    

            {% comment %} <label for="username">Email Address</label>
            <input type="text" id="username">
            <label for="password">Password</label>
            <input type="password" id="password"> {% endcomment %}
